<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Graph.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
  		google.charts.load('current', {'packages':['corechart']});
  		google.charts.setOnLoadCallback(drawChart);
  		google.charts.load('current', {'packages':['line']});
     	google.charts.setOnLoadCallback(drawChart);

	  	function drawChart() {

	        var data = google.visualization.arrayToDataTable([
	          ['Task', 'Hours per Day'],
	          ['Work',     11],
	          ['Eat',      2],
	          ['Commute',  2],
	          ['Watch TV', 2],
	          ['Sleep',    7]
	        ]);

	        var options = {
	        	chartArea: {left:20,top: 'auto',width:'100%',height:'80%'},
	        	title: 'My Daily Activities',
	         	titleTextStyle: {
	         		color: '#fff',
	         		fontSize: 20,
	         		bold: 'true'
	         	},
	        	legend: {
	        		textStyle: {
	        			color: '#fff',
	        			bold: true,
	        			fontSize: 14
	        		},
	        		alignment: 'center'
	        	},
	        	backgroundColor: 'transparent'
	        };

	        var chart = new google.visualization.PieChart(document.getElementById('piechart1'));

	        chart.draw(data, options);

	        var chart = new google.visualization.PieChart(document.getElementById('piechart2'));

	        chart.draw(data, options);

	        var chart = new google.visualization.PieChart(document.getElementById('piechart3'));

	        chart.draw(data, options);

	        var chart = new google.visualization.PieChart(document.getElementById('piechart4'));

	        chart.draw(data, options);

	        var data = new google.visualization.DataTable();
		      data.addColumn('number', 'Day');
		      data.addColumn('number', 'Guardians of the Galaxy');
		      data.addColumn('number', 'The Avengers');
		      data.addColumn('number', 'Transformers: Age of Extinction');

		      data.addRows([
		        [1,  37.8, 80.8, 41.8],
		        [2,  30.9, 69.5, 32.4],
		        [3,  25.4,   57, 25.7],
		        [4,  11.7, 18.8, 10.5],
		        [5,  11.9, 17.6, 10.4],
		        [6,   8.8, 13.6,  7.7],
		        [7,   7.6, 12.3,  9.6],
		        [8,  12.3, 29.2, 10.6],
		        [9,  16.9, 42.9, 14.8],
		        [10, 12.8, 30.9, 11.6],
		        [11,  5.3,  7.9,  4.7],
		        [12,  6.6,  8.4,  5.2],
		        [13,  4.8,  6.3,  3.6],
		        [14,  4.2,  6.2,  3.4]
		      ]);

	      	var options = {
	      		chartArea: {
	      			left:20,
	      			top:'auto',
	      			width:'100%',
	      			height:'100%'
	      		},
		        chart: {
		          title: 'Box Office Earnings in First Two Weeks of Opening',
		          subtitle: 'in millions of dollars (USD)'
		        },
		        titleTextStyle: {
	         		color: '#fff',
	         		fontSize: 20,
	         		bold: 'true'
	         	},
		        legend: {
	        		textStyle: {
	        			color: '#fff',
	        			bold: true,
	        			fontSize: 14
	        		},
	        		alignment: 'center'
	        	},
		        backgroundColor: 'transparent'
	      	};

	      	var chart = new google.charts.Line(document.getElementById('linechart_material'));

	      	chart.draw(data, google.charts.Line.convertOptions(options));
	  	}
    </script>
</head>
<body>
	<div class="container">
		<div class="card"><div id="piechart1"></div></div>
		<div class="card"><div id="piechart2"></div></div>
		<div class="card card-destaque"><div id="linechart_material"></div></div>
		<div class="card"><div id="piechart3"></div></div>
		<div class="card"><div id="piechart4"></div></div>	
	</div>	
</body>
</html>
